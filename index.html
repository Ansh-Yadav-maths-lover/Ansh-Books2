<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Under Construction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f5f5;
    }

    .container {
      padding: 20px;
      max-width: 500px;
      text-align: center;
    }

    .under-construction {
      background-color: #fff;
      border-radius: 5px;
      padding: 30px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative; /* Required for animation positioning */
    }

    .under-construction img {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #333;
      line-height: 1.5;
    }

    @keyframes click-ripple {
      0% {
        opacity: 1;
        transform: scale(0.5);
      }
      100% {
        opacity: 0;
        transform: scale(2);
      }
    }

    .under-construction::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: inherit;
      background-color: #999; /* Adjust the color here */
      opacity: 0;
      animation: click-ripple 0.5s ease-in-out forwards;
    }

    .under-construction:active::after {
      opacity: 1;
      pointer-events: none; /* Prevent clicks within the animation */
      animation-play-state: running;
    }

    .click-animation {
      position: absolute;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      animation: click-animation 0.5s ease-in-out forwards;
    }

    @keyframes click-animation {
      0% {
        opacity: 1;
        transform: scale(0);
      }
      100% {
        opacity: 0;
        transform: scale(1.5);
      }
    }

    @media only screen and (max-width: 768px) {
      .under-construction img {
        width: 80px;
        height: 80px;
      }

      h2 {
        font-size: 20px;
      }

      p {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="under-construction" id="under-construction">
      <img src="https://ansh-here.weebly.com/uploads/1/4/8/9/148906323/ansh_orig.png" alt="Under Construction Image" class="image">
      <h2>We're Under Construction!</h2>
      <p>We're currently working on making our website even better. Please check back soon!</p>
    </div>
  </div>
  <script>
